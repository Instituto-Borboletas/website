<div class="top-content">
    <h2>Usuários internos</h2>

    <button id="create_user" class="create-user-button">
        Criar um usuário
    </button>
</div>

{% if data %}
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Data de criacao</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data %}
            <tr id="{{user.email}}">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>
        Nenhum usuario interno encontrado.
    </p>
{% endif %}

<footer>
    <div id="user_modal" class="modal">
        <div class="modal-content">
            <form id="user_form" autocomplete="off">
                <span class="close">&times;</span>
                <h2>Criar novo usuário</h2>

                <label for="name">Nome</label>
                <input required type="text" id="name" name="name" value="" autocomplete="off"><br>

                <label for="email">Email</label>
                <input required type="email" id="email" name="email" value="" autocomplete="off"><br><br>

                <label for="password">Senha</label>
                <input required type="password" id="password" name="password" value="" autocomplete="off"><br><br>

                <p id="message_wrapper"></p>

                <button type="submit" id="submit_button">Enviar</button>
            </form>
        </div>
    </div>
</footer>

<style>
.top-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    width: 90%;
    max-width: 950px;
}

.top-content .create-user-button {
    border-radius: 5px;
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    font-weight: bold;
    margin: 4px 2px;
    cursor: pointer;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 40%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>
